[OS]
save_dir = saves/ptb_10k
word_file = %(save_dir)s/words.txt
tag_file = %(save_dir)s/tags.txt
rel_file = %(save_dir)s/rels.txt
embed_dir = data/glove
embed_file = %(embed_dir)s/en.100d.txt
embed_aux_file = %(embed_dir)s/en.100d.aux.txt
data_dir = data/ptb
train_file = %(data_dir)s/train.conllu_10000
valid_file = %(data_dir)s/dev.conllu
test_file = %(data_dir)s/test.conllu

[Dataset]
cased = False
ensure_tree = True
root_label = root
add_to_pretrained = True
min_occur_count = 2
n_bkts = 20
n_valid_bkts = 10
lines_per_buffer = 0

[Layers]
n_recur = 3
recur_cell = LSTMCell
recur_bidir = True
forget_bias = 0

[Sizes]
embed_size = 100
recur_size = 400
attn_mlp_size = 500
class_mlp_size = 100
info_mlp_size = 500

[Functions]
recur_func = tanh
mlp_func = leaky_relu
info_func = leaky_relu

[Regularization]
word_l2_reg = 0

[Dropout]
word_keep_prob = .67
tag_keep_prob = .67
rel_keep_prob = 1
recur_keep_prob = .67
ff_keep_prob = .67
cell_include_prob = 1
hidden_include_prob = 1
mlp_keep_prob = .67
info_keep_prob = .67

[Learning rate]
learning_rate = 2e-3
decay = .75
decay_steps = 5000
clip = 5

[Radam]
mu = .9
nu = .9
gamma = 0
chi = 0
epsilon = 1e-12

[Training]
pretrain_iters = 1000
train_iters = 50000
train_batch_size = 5000
test_batch_size = 0
validate_every = 100
print_every = 100
save_every = 10
per_process_gpu_memory_fraction = 1

[Forest]
use_forest = False
forest_type = 3
nbest = 10
forest_dir = saves/ptb
train_forest_file = %(forest_dir)s/train.conllu_cubesparse.json
valid_forest_file = %(forest_dir)s/dev.conllu_cubesparse.json
test_forest_file = %(forest_dir)s/test.conllu_cubesparse.json
nbest_only_keep = 10
cube_only_keep = 0.1
num_syntax_match_layer = 1
use_feature_residual = True
